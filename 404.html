<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Redirect to the project root if not already there
        const rootPath = '/pilot/';
        if (!window.location.pathname.startsWith(rootPath)) {
            window.location.replace(`${window.location.origin}${rootPath}`);
        }
    </script>
    <p>Redirecting...</p>
</body>
</html>
